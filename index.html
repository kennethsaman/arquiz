<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=News+Cycle:wght@400;700&family=Overlock:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">   
    
    <!-- icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">


</head>
<body>
    <div class="main-grid">
        <div class="header">
          <div class="close-icon">
            <span class="material-symbols-outlined">
              close
            </span>
          </div>
          <div class="progress-bar">
            <div class="bar"></div>
          </div>
        </div>

        <div class="quiz-area">
          <div class="question-grid">
            <div class="question-image">
                <div class="image-box showbox1">
                  <img src="./images/360_F_52033056_p4sIJHgA5sSdbPe1LU3ssuTIP5IMnxWT.jpg" alt="">
                </div>
            </div>
            <div class="question-text showbox">
              Identify the arch in the illustration.
            </div>
        </div>

        <div class="choices-grid">
            <div class="choice">Equilateral Arch</div>
            <div class="choice">Lancet Arch</div>
            <div class="choice">Drop Arch</div>
            <div class="choice">Tudor Arch</div>
        </div>

    </div>
        </div>
        
</body>
</html>
